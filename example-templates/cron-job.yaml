apiVersion: batch/v1

kind: CronJob

metadata:
  name: hello-cronjob

spec:
  schedule: "*/5 * * * *"  # every 5 minutes
  jobTemplate:
    spec:
      template:
        spec:
          # > control how many successful/failed job histories to keep
          # successfulJobsHistoryLimit: 3
          # failedJobsHistoryLimit: 1
          containers:
          - name: hello
            image: busybox
            args:
            - /bin/sh
            - -c
            - echo "ðŸ‘‹ Hello from your CronJob!" && date
          restartPolicy: OnFailure

